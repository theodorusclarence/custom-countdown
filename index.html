<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown</title>
    <link rel="shortcut icon" href="http://www.google.com/s2/favicons?domain=theodorusclarence.github.io"
        type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css">
    <link rel="stylesheet" href="styleeee.css">
</head>

<body>
    <div class="container">
        <div class="input-container" id="input-container">
            <h1 class="main-title">Create a custom countdown</h1>
            <form class="form" id="countdown-form">
                <label for="title">Title</label>
                <input type="text" name="title" id="title" placeholder="What do you want to do?">
                <label for="date">Date</label>
                <input type="date" name="date" id="date-picker">
                <button type="submit" class="btn">Submit</button>
            </form>
        </div>

        <div class="countdown" id="countdown" hidden>
            <h1 class="main-title"></h1>
            <ul class="countdown__list">
                <li class="countdown__item"><span></span>Days</li>
                <li class="countdown__item"><span></span>Hours</li>
                <li class="countdown__item"><span></span>Minutes</li>
                <li class="countdown__item"><span></span>Seconds</li>
            </ul>
            <button class="btn">reset</button>
        </div>

        <div class="complete" id="complete" hidden>
            <h1 class="main-title complete__animated">Countdown Complete!</h1>
            <h3 class="main-title" id="complete-info"></h3>
            <button class="btn" id="complete-button">New Countdown</button>

        </div>
    </div>

    <!-- Script -->
    <script src="script.js"></script>
</body>

</html>
